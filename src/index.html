<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CurrencyXChange</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>CurrencyXChange</h1>
    </div>
    <div class="container">
      <div>
        <h4>Error connecting to database: <span id="errorOutput"></span>. Please reload page.</h4>
      </div>
      <h3>Convert US Dollars to World Currencies</h3>
      <div class="row">
        <div class="col-4">
          $<input type="number" id="enterAmount" min="0" placeholder="amount in USD" value="1" oninput="validity.valid||(value='')">
      </div>
      <div class="col-4">
        <select id="outputDropdown">
          <option value="CAD">Canadian Dollar</option>
          <option value="MXN">Mexican Peso</option>
          <option value="JMD">Jamaican Dollar</option>
          <option value="CUP">Cuban Peso</option>
          <option value="XCD">East Caribbean Dollar</option>
          <option value="KPW">North Korean Won</option>
          <option value="ZWL">Zimbabwean Dollar</option>
        </select>
      </div>
      <div class="col-4">
        <button type="submit" id="convertUSD">convert</button><span id="outputAmount"></span><span id="currencyCode"></span>
      </div>
      </div>
    </div>
    <div class="container">
      <h3>Convert Any Two Currencies</h3>
      <p>Please enter a three-digit currency code using this format: USD, RUB, SBD, etc. A list of international currency codes can be found <a href="https://www.exchangerate-api.com/docs/supported-currencies">here</a>.</p>
      <div class="row">
        <div class="col-3">
          <input type="number" id="enterAmount2" min="0" placeholder="amount to convert" value="1" oninput="validity.valid||(value='')">
        </div>
        <div class="col-3">
          <input type="text" id="startingCurrency" placeholder="Starting Currency">
        </div>
        <div class="col-3">
          <input type="text" id="endingCurrency" placeholder="Ending Currency">
        </div>
        <div class="col-3">
          <button type="submit" id="convertGlobal">convert</button><span id="outputAmount2"></span><span id="currencyCode"></span>
        </div>
        <p id="globalOutput"></p>
      </div>
    </div>
  </div>
</body>
</html>
